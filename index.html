<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Project tracking intro component</title>
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Styles -->
  <link rel="stylesheet" href="./styles/styles.css">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Barlow|Barlow+Condensed:400,700&display=swap" rel="stylesheet">

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="./index.js"></script>
</head>

<body>
  <div class="header">
    <div class="logo-container">
      <a href="/"><img src="./images/logo.svg" alt="logo"></a>
    </div>
    <div class="navbar">
      <a href="/" class="item">PRODUCT</a>
      <a href="/" class="item">FEATURES</a>
      <a href="/" class="item">PRICING</a>
      <span class="dot"></span>
      <a href="/" class="login">LOGIN</a>
    </div>
    <div class="hamburger">
      <img src="./images/icon-hamburger.svg" alt="menu" class="default">
      <img src="./images/icon-close.svg" alt="menu" class="close">
    </div>
  </div>
  <div class="front">
    <div class="text-section">
      <div class="first-container">
        <div class="new">
          NEW
        </div>
        <div class="text">
          MONOGRAPH DASHBOARD
        </div>
      </div>
      <div class="second-container">
        <h1>POWERFUL INSIGHTS INTO YOUR TEAM</h1>
      </div>
      <div class="third-container">
        <p>Project planning and time tracking for agile teams</p>
      </div>
      <div class="forth-container">
        <a href="/"><button>SCHEDULE A DEMO</button></a>
        <div class="text">TO SEE A LIVE PREVIEW</div>
      </div>
    </div>
    <div class="illustration-section">
      <img src="./images/illustration-devices.svg" alt="illustration">
    </div>
  </div>
</body>

</html>
